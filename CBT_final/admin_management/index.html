<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Management System</title>
  <link rel="stylesheet" href="adminstyles.css">
</head>
<body>
  <header>
    <a href="home.html" target="_self">
    <img src="../views/logo.png" alt="Logo" class="logo">
    </a>
    <h1 >MDDTI TRAINING INSTITUTE BENGALURU </h1>
  </header>
  <br> <br> <br> <br>
  <div class="container">
    <h1>Admin Management System</h1>
    <button onclick="showAddForm()">Add Admin</button>
    <div>
      <label for="search-id">Search by ID:</label>
      <input type="text" id="search-id">
      <button onclick="searchadminById()">Search</button>
    </div>
    
    <table id="admins-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="admins-list"></tbody>
    </table>
    <div id="admin-form" style="display: none;">
      <h2 id="form-title">Add Admin</h2>
      <form id="adminForm">
        <input type="hidden" id="adminId" name="id">
        <label for="ID">ID:</label><br>
        <input type="text" id="ID" name="ID"><br>
        <label for="Name">Name:</label><br>
        <input type="text" id="Name" name="Name"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <button type="submit">Submit</button>
        <button type="button" onclick="hideForm()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="adminscripts.js"></script>
</body>
</html>
