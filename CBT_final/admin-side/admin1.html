<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | MDDTI</title>
    <link rel="stylesheet" href="styles2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <a href="home.html" target="_self">
        <img src="../views/logo.png" alt="Logo" class="logo">
        </a>
        <h1 >MDDTI TRAINING INSTITUTE BENGALURU </h1>
    </header>
    <main class="dashboard-grid">
        <div class="dashboard-card" onclick="location.href='/student_management/sm_index.html'">
            <div class="card-icon">
                <i class='bx bxs-user-detail'></i>
            </div>
            <h3>Student Management</h3>
            <p>Manage student records and information</p>
        </div>

        <div class="dashboard-card" onclick="location.href='/admin_management/index.html'">
            <div class="card-icon admin">
                <i class='bx bxs-shield-alt-2'></i>
            </div>
            <h3>Admin Management</h3>
            <p>Manage admin accounts and permissions</p>
        </div>

        <div class="dashboard-card" onclick="location.href='/Test_management/testmanagement.html'">
            <div class="card-icon test">
                <i class='bx bxs-file'></i>
            </div>
            <h3>Test Management</h3>
            <p>Create and manage tests</p>
        </div>

        <div class="dashboard-card" onclick="location.href='/Question_Management/index.html'">
            <div class="card-icon question">
                <i class='bx bxs-question-mark'></i>
            </div>
            <h3>Question Bank</h3>
            <p>Manage test questions and answers</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
